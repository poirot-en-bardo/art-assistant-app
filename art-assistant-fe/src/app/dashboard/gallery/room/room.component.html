<section class="pt-5 pb-5">
  <div class="container">
    <div >
      <div class="col-6">
        <h3 class="mb-3">Room {{room?.id}}</h3>
      </div>

      <div class="col-6 text-right">
        <a class="btn btn-primary mb-3 me-2 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
          <i class="fa fa-arrow-left"></i>
        </a>
        <a class="btn btn-primary mb-3 " href="#carouselExampleIndicators2" role="button" data-slide="next">
          <i class="fa fa-arrow-right"></i>
        </a>
      </div>

      <div class=>
        <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div *ngFor="let artwork of artworks; let i = index" class="  mb-3">
                  <div class="card">
                    <img class="img-fluid" alt="Picture"
                         [src]="artwork?.imagePath">
                    <div class="card-body">
                      <h4 class="card-title"><i>{{artwork.title}}</i></h4>
                      <div> <i><b>Artist:</b></i> {{artwork.artistFirstName+" "+artwork.artistLastName}}</div>
<!--                      click to modal-->
                      <div> <i><b>Year:</b></i> {{artwork.year}}</div>
                      <div> <i><b>Genre:</b></i> {{artwork.genreName}}</div>
<!--                      click to modal-->
                      <div> <i><b>Technique:</b></i> {{artwork.technique}}</div>
                      <div class = "card-text"> <i><b>Description:</b></i> {{artwork.description}}</div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
