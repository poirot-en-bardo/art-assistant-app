<div class="modal-header">
  <div class="modal__title p-2 color">Edit Museum</div>
  <button type="button" class="modal__close-btn" aria-label="Close" (click)="close()">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>

<div class="modal-body p-3 ms-1 color">
  <form [formGroup]="museumForm">
    <div class="mb-3 row">
      <b>Name:</b>
      <input class="af-input color" placeholder="Name" [formControlName]="MUSEUM_FORM.NAME"
             [value]="museum.name" [ngModel]="museum.name"/>
            <app-error-messages [form]="museumForm" [field]="MUSEUM_FORM.NAME"></app-error-messages>
    </div>
    <div class="mb-3 row">
      <b>Address:</b>
      <input class="af-input color" placeholder="Address" [formControlName]="MUSEUM_FORM.ADDRESS"
             [value]="museum.address" [ngModel]="museum.address"/>
      <!--      <app-error-messages [form]="museumForm" [field]="MUSEUM_FORM.NAME"></app-error-messages>-->
    </div>
    <div class="mb-3 row">
      <b>Country:</b>
      <select class="af-input color" [formControlName]="MUSEUM_FORM.COUNTRY" [(ngModel)]="museum.countryId">
        <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer me-2">
  <button (click)="saveMuseum()" class="af-btn af-btn--primary" type="button"
          [disabled]="museumForm.get(MUSEUM_FORM.NAME)?.errors?.required ||
                      museumForm.get(MUSEUM_FORM.ADDRESS)?.errors?.required">Save
  </button>
</div>
